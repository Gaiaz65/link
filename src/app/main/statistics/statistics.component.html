
<div class="table-container mat-elevation-z8">
  <div class="table-loading-shade" *ngIf="loading">
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>

  <div class="table-table-container">

    <table mat-table [dataSource]="data" class="table-table" matSort matSortActive="counter" matSortDisableClear
      matSortDirection="desc">

      <ng-container matColumnDef="target">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Initial link</th>
        <td mat-cell *matCellDef="let link">{{link.target | descriptionPipe}}</td>
      </ng-container>


      <ng-container matColumnDef="short">
        <th mat-header-cell *matHeaderCellDef>Short form</th>
        <td mat-cell *matCellDef="let link" class="table__shortlink">
          <p>
            {{link.short}}
          </p>
          <button color="primary" matSuffix mat-icon-button aria-label="copy" (click)="copyToClipboard(link.short)">
            <mat-icon>content_copy</mat-icon>
          </button>
        </td>
      </ng-container>


      <ng-container matColumnDef="counter">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Counter
        </th>
        <td mat-cell *matCellDef="let link">{{link.counter}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let link; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="20" aria-label="Select page of GitHub search results"
    disableClear>
  </mat-paginator>
</div>
