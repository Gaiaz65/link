<div fxLayoutAlign="center center" class="searchInput">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target)" placeholder="Search for necessary set">
  </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="initialLink">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Initial link</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.oldLink}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="transformedLink">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Transformed link</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.newLink }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="visits">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Visits</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.counter}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 30]">
</mat-paginator>
