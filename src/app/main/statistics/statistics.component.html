<div fxLayoutAlign="space-between start" id="searchDiv">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target)" placeholder="Search for necessary set"
      [disabled]="loading">
  </mat-form-field>
  <form>

    <button mat-raised-button color="primary" (click)="onFetchlinks()" [disabled]="loading" type="submit">Fetch
      links</button>

  </form>
</div>



<mat-spinner *ngIf="loading"></mat-spinner>
<mat-table [dataSource]="dataSource" matSort *ngIf="!loading" class="table">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>id</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.id | number}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="initialLink">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Initial link</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.target}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="transformedLink">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Transformed link</mat-header-cell>
    <mat-cell *matCellDef="let element" class="cell__shortLink"><a>{{element.short}}</a>
      <button color="primary" matSuffix mat-icon-button aria-label="copy" (click)="copyToClipboard(element.short)">
        <mat-icon>content_copy</mat-icon>
      </button>
    </mat-cell>

  </ng-container>

  <ng-container matColumnDef="visits">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Visits</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.counter}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="50" *ngIf="!loading" [length]="resultsLength">
</mat-paginator>
